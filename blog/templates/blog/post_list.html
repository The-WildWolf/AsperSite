{% extends 'blog/base.html' %}


{% block content %}
    {% for post in posts %}
        <div class="col-md-6">
            <div class="card flex-md-row mb-4 box-shadow h-md-250">
                <div class="card-body d-flex flex-column align-items-start">
                    <h3 class="mb-0">
                        <a class="text-dark" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
                    </h3>
                    <div class="mb-1 text-muted">{{ post.published_date }}</div>
                    <p class="card-text mb-auto">{{ post.text|slice:":255" }}</p>
                    <a href="{% url 'post_detail' pk=post.pk %}">Kontynuuj czytanie</a>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
